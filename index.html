<!DOCTYPE html>
<html>

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://csshake.surge.sh/csshake.min.css">
  <link rel="stylesheet" href="style.css">


  <!-- Favicon設定始まり -->
  <link rel="apple-touch-icon" sizes="180x180" href="/myportfolio/favicons/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/myportfolio/favicons/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="192x192" href="/myportfolio/favicons/android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/myportfolio/favicons/favicon-16x16.png">
  <link rel="manifest" href="/myportfolio/favicons/site.webmanifest">
  <link rel="mask-icon" href="/myportfolio/favicons/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/myportfolio/favicons/favicon.ico">
  <meta name="apple-mobile-web-app-title" content="Takoyaki">
  <meta name="application-name" content="Takoyaki">
  <meta name="msapplication-TileColor" content="#f29c50">
  <meta name="msapplication-TileImage" content="/myportfolio/favicons/mstile-144x144.png">
  <meta name="msapplication-config" content="/myportfolio/favicons/browserconfig.xml">
  <meta name="theme-color" content="#f29c50">
  <!-- Favicon設定終わり -->

</head>

<body>

  <!-- 背景 -->
  <div class="bg"></div>

  <!-- Vue先生の登場 -->
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>

  <!-- メインコンテンツ -->
  <div class="container" id="app">

    <!-- アイコン -->
    <div class="icon">
      <img src="icon.jpeg" class="icon2">
      <div class="icon2 icon3"></div>
    </div>

    <!-- 名前 -->
    <h1>たこやき</h1>

    <p>高校生。コーディング勉強中。</p>


    <!-- リンクs -->
    <a href="https://github.com/gyuugoro" class="button">Github</a>
    <a v-on:mouseover="mouseOverAction" v-on:mouseleave="mouseLeaveAction" v-on:click="clickAction"
      class="button">{{message}}</a>
    <a href="https://www.instagram.com/shotaro20060930/" class="button">Instagram</a>
    <a href="https://coconala.com/users/3882930" class="button">ココナラ</a>
    <a href="mailto:takonotataki@gmail.com" class="button">takonotataki@gmail.com</a>
  </div>

  <!-- Vue先生に暴れてもらう -->
  <script>
    const { createApp, ref } = Vue

    createApp({
      setup() {
        const message = ref('Discord')

        const mouseOverAction = () => {
          message.value = "@shotaro1216"
        }

        const mouseLeaveAction = () => {
          message.value = "Discord"
        }

        const clickAction = () => {
          navigator.clipboard.writeText("shotaro1216").then(() => { message.value = "IDコピー完了" }, () => { message.value = "Err" })
        }

        return {
          message,
          mouseOverAction,
          mouseLeaveAction,
          clickAction
        }
      }
    }).mount('#app')
  </script>

</body>

</html>
